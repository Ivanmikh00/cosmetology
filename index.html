<title>–¢—Ä–µ–Ω–∞–∂—ë—Ä –ø—Ä–æ—Ü–µ–¥—É—Ä ‚Äî Duolingo-style</title>
<style>
:root{

--accent3:#faeaf0;
--accent-dark:#e75480;
--ok:#47b560;
--err:#e05b5b;

--radius:16px;

-moz-osx-font-smoothing:grayscale;
}
html,body{height:100%}
body{
margin:0;
background: linear-gradient(180deg,#fffafb 0%, var(--bg) 100%);
display:flex;
align-items:center;
justify-content:center;
padding:18px;
color:#5a3a45;
}
.app {width:100%;max-width:480px;min-height:680px;display:flex;flex-direction:column;gap:14px;}
header{display:flex;align-items:center;gap:12px;}
.logo {width:56px;height:56px;border-radius:16px;background:linear-gradient(135deg,var(--accent-dark),#f8a8c4);box-shadow:var(--shadow);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:20px;}
h1{font-size:18px;margin:0;color:#5a3a45;}
p.lead{margin:0;color:var(--muted);font-size:13px}
main.container {flex:1;display:flex;align-items:center;justify-content:center;padding:8px;}
.card-wrap{width:100%;max-width:440px;}
.card {background:var(--card);border-radius:var(--radius);padding:20px;box-shadow:var(--shadow);display:flex;flex-direction:column;gap:14px;transition: transform .36s cubic-bezier(.2,.9,.3,1), opacity .36s ease;will-change:transform,opacity;border:1px solid #f8e6ed;}
.desc{font-size:15px;color:#5a3a45;line-height:1.5;white-space:pre-line;font-weight:500;}
.meta{font-size:12px;color:var(--muted)}
.inputs{display:flex;gap:10px;flex-direction:column}
input[type="text"]{flex:1;padding:14px 16px;border-radius:12px;border:2px solid #f8e6ed;background:#fffafb;font-size:15px;outline:none;transition:box-shadow .18s,border-color .18s;color:#5a3a45;}
input[type="text"]::placeholder{color:#c4a5b1}
input[type="text"]:focus{border-color:var(--accent-dark);box-shadow:0 0 0 3px rgba(231, 84, 128, 0.1);}
.actions{display:flex;gap:10px;align-items:center;}
button.check{padding:12px 18px;border-radius:12px;border:0;background:linear-gradient(180deg,var(--accent-dark),#f8a8c4);color:white;font-weight:700;font-size:15px;box-shadow:0 8px 20px rgba(231, 84, 128, 0.25);cursor:pointer;transition:transform 0.2s, box-shadow 0.2s;}
button.check:hover{transform:translateY(-1px);box-shadow:0 10px 25px rgba(231, 84, 128, 0.3);}
button.check:active{transform:translateY(0);}
button.ghost{padding:10px 16px;border-radius:12px;border:2px solid #f8e6ed;background:#fff;font-weight:600;cursor:pointer;color:var(--muted);transition:all 0.2s;}
button.ghost:hover{background:#fef7f9;border-color:var(--accent-dark);color:var(--accent-dark);}
button.hint-btn{padding:10px 16px;border-radius:12px;border:2px solid #f8e6ed;background:linear-gradient(180deg, #faeaf0, #f8d7e3);font-weight:600;font-size:14px;cursor:pointer;color:#b3567a;transition:all 0.2s;}
button.hint-btn:hover{background:linear-gradient(180deg, #f8d7e3, #f5c4d7);color:var(--accent-dark);box-shadow:0 4px 12px rgba(231, 84, 128, 0.15);}
.input-ok{border-color:var(--ok)!important;box-shadow:0 0 0 3px rgba(71,181,96,0.1)!important;}
.input-err{border-color:var(--err)!important;box-shadow:0 0 0 3px rgba(224,91,91,0.1)!important;}
.fade-away{opacity:0;transform:translateY(-18px) scale(.98);pointer-events:none;}
.shake{animation:shake .36s cubic-bezier(.36,.07,.19,.97);}
@keyframes shake{0%{transform:translateX(0)}20%{transform:translateX(-6px)}40%{transform:translateX(6px)}60%{transform:translateX(-4px)}80%{transform:translateX(4px)}100%{transform:translateX(0)}}
.footer{display:flex;align-items:center;justify-content:space-between;gap:12px;}
.progress{height:10px;background:#f8e6ed;border-radius:999px;flex:1;margin-right:12px;overflow:hidden;}
.progress>i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--accent-dark),#f8a8c4);transition:width .45s;}
.score{font-size:13px;color:var(--muted);min-width:120px;text-align:right}
.center{text-align:center;padding:18px;}
.inputs-column{display:flex;flex-direction:column;gap:10px;}
.hint-content{font-size:13px;color:#7a4d5f;background:linear-gradient(180deg, #fef7f9, #faeaf0);padding:16px;border-radius:12px;margin-top:10px;border-left:4px solid var(--accent-dark);display:none;line-height:1.5;border:1px solid #f8e6ed;}
.hint-content.show{display:block;}
.hint-text{font-size:11px;color:#b3567a;font-style:italic;margin-top:4px;}
.answer-highlight{color:var(--accent-dark);font-weight:700;background:#f8e6ed;padding:4px 8px;border-radius:6px;border:1px solid #f5c4d7;}
.card-header{display:flex;align-items:center;gap:8px;margin-bottom:4px;}
.card-icon{width:24px;height:24px;border-radius:8px;background:linear-gradient(135deg,var(--accent-dark),#f8a8c4);display:flex;align-items:center;justify-content:center;color:white;font-size:12px;}
@media (max-width:420px){
.card{padding:16px}
.actions{flex-direction:column;}
button{width:100%;justify-content:center;}
}
</style>

function shuffle(array){
for(let i=array.length-1;i>0;i--){
const j=Math.floor(Math.random()*(i+1));
[array[i],array[j]]=[array[j],array[i]];
}
return array;
}

if(!s) return '';
return String(s).toLowerCase().replace(/—ë/g,'–µ').replace(/[^a-z–∞-—è0-9\s]+/gi,' ').replace(/\s+/g,' ').trim();
}

function matchAny(input,variants){
const n = normalize(input);
if(!n) return false;
for(const v of variants){
const nv = normalize(v);
if(!nv) continue;
if(n === nv) return true;
if(n.includes(nv) && nv.length >= 3) return true;
if(nv.includes(n) && n.length >= 3) return true;
}
return false;
}

const skipBtn = document.getElementById('skipBtn');
const hintContent = document.getElementById('hintContent');

setTimeout(()=> procInput.focus(), 120);

procInput.addEventListener('keydown', (e)=>{
if(e.key === 'Enter'){
if(devInput) devInput.focus(); else attemptAnswer();
}
});
if(devInput){
devInput.addEventListener('keydown', (e)=>{
if(e.key === 'Enter') attemptAnswer();
});
}

checkBtn.addEventListener('click', attemptAnswer);
hintBtn.addEventListener('click', ()=> {
hintContent.classList.toggle('show');
});
skipBtn.addEventListener('click', skipCard);
updateProgress();
}

function attemptAnswer(){
const item = cardsData[currentIndex];
const procInput = document.getElementById('procInput');
const devInput = document.getElementById('devInput');

const procVal = procInput ? procInput.value.trim() : '';
const devVal = devInput ? devInput.value.trim() : '';

const okProc = matchAny(procVal, item.answers.procedure || []);
let okDev = true;
if(item.type === 'device'){
okDev = matchAny(devVal, item.answers.device || []);
}

if(okProc && okDev){
if(procInput) procInput.classList.remove('input-err'), procInput.classList.add('input-ok');
if(devInput) devInput.classList.remove('input-err'), devInput.classList.add('input-ok');

const cardEl = cardWrap.querySelector('.card');
setTimeout(()=> {
cardEl.classList.add('fade-away');
setTimeout(()=>{
currentIndex++;
correctCount++;
renderCard();
}, 380);
}, 200);
} else {
const cardEl = cardWrap.querySelector('.card');
cardEl.classList.remove('shake');
void cardEl.offsetWidth;
cardEl.classList.add('shake');
if(!okProc && procInput) procInput.classList.add('input-err'); else if(procInput) procInput.classList.remove('input-err');
if(item.type === 'device'){
if(!okDev && devInput) devInput.classList.add('input-err'); else if(devInput) devInput.classList.remove('input-err');
}
setTimeout(()=>{
if(procInput) procInput.value = '';
if(devInput) devInput.value = '';
if(procInput) { procInput.classList.remove('input-err'); procInput.focus(); }
}, 360);
}
updateProgress();
}

function skipCard(){
const item = cardsData.splice(currentIndex,1)[0];
cardsData.push(item);
if(currentIndex >= cardsData.length) currentIndex = 0;
renderCard();
}

function updateProgress(){
const total = cardsData.length;
const done = correctCount;
const perc = Math.round((done / total) * 100);
progBar.style.width = perc + '%';
scoreEl.textContent = `${done} / ${total}`;
}

function showCompletion(){
cardWrap.innerHTML = '';
const wrap = document.createElement('div');
wrap.className = 'card';
wrap.innerHTML = `
<div class="center">
<div style="font-size:20px;font-weight:700">–û—Ç–ª–∏—á–Ω–æ ‚Äî –∑–∞–∫–æ–Ω—á–µ–Ω–æ! üéâ</div>
<div class="meta" style="margin-top:8px">–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: <strong>${correctCount}</strong> –∏–∑ ${cardsData.length}.</div>
<div style="margin-top:12px">
<button class="check" id="restartBtn">–ü—Ä–æ–π—Ç–∏ —Å–Ω–æ–≤–∞</button>
<button class="ghost" id="listBtn" style="margin-left:8px">–ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∫–∞—Ä—Ç–æ—á–∫–∏</button>
</div>
</div>
`;
cardWrap.appendChild(wrap);

document.getElementById('restartBtn').addEventListener('click', ()=> {
shuffle(cardsData);
currentIndex = 0;
correctCount = 0;
renderCard();
});
document.getElementById('listBtn').addEventListener('click', showAllList);
}

function showAllList(){
cardWrap.innerHTML = '';
const wrap = document.createElement('div');
wrap.className = 'card';
let html = '<div style="font-weight:700;margin-bottom:8px">–ö–∞—Ä—Ç–æ—á–∫–∏ ‚Äî –æ–±–∑–æ—Ä (–æ–ø–∏—Å–∞–Ω–∏—è)</div><ol style="padding-left:18px;margin:0">';
for(const c of cardsData){
html += `<li style="margin-bottom:10px"><div style="font-weight:600">${c.type === 'device' ? '–ê–ø–ø–∞—Ä–∞—Ç–Ω–∞—è' : c.type === 'inject' ? '–ò–Ω—ä–µ–∫—Ü–∏–æ–Ω–Ω–∞—è' : '–≠—Å—Ç–µ—Ç–∏—á–µ—Å–∫–∞—è'}</div><div style="color:#4d555a;margin-top:6px">${escapeHtml(c.desc)}</div></li>`;
}
html += '</ol><div style="margin-top:12px;text-align:right"><button class="check" id="backBtn">–ù–∞–∑–∞–¥</button></div>';
wrap.innerHTML = html;
cardWrap.appendChild(wrap);
document.getElementById('backBtn').addEventListener('click', ()=> renderCard());
}

renderCard();
</script>
</body>

</html>
